<!DOCTYPE html>
<html>
  <head>
    <title>Largest Number Finder</title>
  </head>
  <body>
    <h1>Largest Number Finder</h1>
    <p>Enter three integers:</p>
    <input type="number" id="numInput1" />
    <input type="number" id="numInput2" />
    <input type="number" id="numInput3" />
    <button onclick="findLargest()">Find Largest</button>
    <p id="result"></p>

    <script>
      function findLargest() {
        let num1 = parseInt(document.getElementById("numInput1").value);
        let num2 = parseInt(document.getElementById("numInput2").value);
        let num3 = parseInt(document.getElementById("numInput3").value);

        if (num1 == num2 && num2 == num3) {
          document.getElementById("result").innerHTML =
            "All three numbers are equal";
        } else {
          let largest = num1;

          if (num2 > largest) {
            largest = num2;
          }

          if (num3 > largest) {
            largest = num3;
          }

          document.getElementById("result").innerHTML =
            "The largest number is: " + largest;
        }
      }
    </script>
  </body>
</html>
