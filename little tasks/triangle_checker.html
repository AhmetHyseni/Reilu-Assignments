<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Checker</title>
  </head>
  <body>
    <h1>Triangle Checker</h1>
    <p>Enter the three sides of the triangle:</p>
    <input type="number" id="side1Input" placeholder="Side 1" />
    <input type="number" id="side2Input" placeholder="Side 2" />
    <input type="number" id="side3Input" placeholder="Side 3" />
    <button onclick="checkTriangle()">Check Triangle</button>
    <p id="result"></p>

    <script>
      function checkTriangle() {
        let side1 = parseInt(document.getElementById("side1Input").value);
        let side2 = parseInt(document.getElementById("side2Input").value);
        let side3 = parseInt(document.getElementById("side3Input").value);

        if (side1 === side2 && side2 === side3) {
          document.getElementById("result").innerHTML =
            "The triangle is equilateral.";
        } else if (side1 === side2 || side2 === side3 || side1 === side3) {
          document.getElementById("result").innerHTML =
            "The triangle is isosceles.";
        } else {
          document.getElementById("result").innerHTML =
            "The triangle is scalene.";
        }
      }
    </script>
  </body>
</html>
