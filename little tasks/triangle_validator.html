<!DOCTYPE html>
<html>
<head>
    <title>Triangle Validator</title>
</head>
<body>
    <h1>Triangle Validator</h1>
    <form>
        <label for="side1">Enter length of side 1:</label>
        <input type="number" id="side1" name="side1"><br><br>
        <label for="side2">Enter length of side 2:</label>
        <input type="number" id="side2" name="side2"><br><br>
        <label for="side3">Enter length of side 3:</label>
        <input type="number" id="side3" name="side3"><br><br>
        <button type="button" onclick="checkTriangle()">Check triangle</button>
    </form>
    <p id="result"></p>

    <script>
        function checkTriangle() {
            var a = parseFloat(document.getElementById("side1").value);
            var b = parseFloat(document.getElementById("side2").value);
            var c = parseFloat(document.getElementById("side3").value);

            if (isValidTriangle(a, b, c)) {
                document.getElementById("result").innerHTML = "The triangle is valid.";
            } else {
                document.getElementById("result").innerHTML = "The triangle is not valid.";
            }
        }

        function isValidTriangle(a, b, c) {
            if (a + b > c && a + c > b && b + c > a) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
