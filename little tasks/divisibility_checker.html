<!DOCTYPE html>
<html>
  <head>
    <title>Divisibility Checker</title>
  </head>
  <body>
    <h1>Divisibility Checker</h1>
    <p>Enter a number:</p>
    <input type="number" id="numInput" />
    <button onclick="checkDivisibility()">Check Divisibility</button>
    <p id="result"></p>

    <script>
      function checkDivisibility() {
        let num = parseInt(document.getElementById("numInput").value);

        if (num % 5 == 0 && num % 11 == 0) {
          document.getElementById("result").innerHTML =
            num + " is divisible by 5 and 11";
        } else {
          document.getElementById("result").innerHTML =
            num + " is not divisible by 5 and 11";
        }
      }
    </script>
  </body>
</html>
