<!DOCTYPE html>
<html>
  <head>
    <title>Electricity Bill Calculator</title>
  </head>
  <body>
    <h1>Electricity Bill Calculator</h1>
    <label for="units">Enter units:</label>
    <input type="number" id="units" />
    <button onclick="calculateBill()">Calculate Bill</button>
    <br /><br />
    <div id="result"></div>
    <script>
      function calculateBill() {
        const units = document.getElementById("units").value;
        let bill = 0;
        if (units <= 50) {
          bill = units * 0.5;
        } else if (units <= 150) {
          bill = 25 + (units - 50) * 0.75;
        } else if (units <= 250) {
          bill = 100 + (units - 150) * 1.2;
        } else {
          bill = 220 + (units - 250) * 1.5;
        }
        bill = bill + bill * 0.2; // Adding 20% surcharge
        document.getElementById(
          "result"
        ).innerHTML = `Total Electricity Bill: Rs. ${bill.toFixed(2)}`;
      }
    </script>
  </body>
</html>
